<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaagdevi College</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.jpeg" alt="Logo" class="logo">
            <h1>Vaagdevi College of Engineering</h1>
        </div>
        <div class="button-container">
            <button class="student-button">Student</button>
            <button class="teacher-button">Teacher</button>
        </div>
    </header>
    <main>
        <div class="image-container">
            <img src="image1.jpg" alt="Image 1" class="image">
            <img src="image2.png" alt="Image 2" class="image">
            <img src="image3.png" alt="Image 3" class="image">
            <img src="image4.png" alt="Image 4" class="image">
            <img src="image5.png" alt="Image 5" class="image">
        </div>
    </main>
</body>
</html>
